<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Blog</title>
</head>
<body>

<form th:if="${blog != null}" th:action="@{/blogs}" th:object="${blog}" th:method="put">

    <input
           type="hidden"
           th:field="*{BlogId}">
   <!-- <p>Blog Id: <input type="number" th:field="*{BlogId}" /></p>--->
    <p>UserId: <input type="number" th:field="*{BlogUserId}" /></p>
    <p>Title: <input type="text" th:field="*{BlogTitle}" /></p>
    <p>Category Number: <input type="number" th:field="*{BlogCategoryId}"pattern="[0-9]+"></p>
    <p>Blog Content: <input type="text" th:field="*{BlogContent}" ></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
