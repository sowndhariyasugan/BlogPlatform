<section
        style="

          align-self: stretch;
          display: flex;
          flex-direction: row;

>
    <div

        <div

<section

          position: relative;
          max-width: 100%;
          top:120px;
          text-align: left;
          font-size: 60px;
          color: #fff;
          font-family: 'Londrina Solid';
        "
>
    <h1
            style="
            margin: 0;
            height: 66.9px;
            width: 730px;
            position: relative;
            font-size: inherit;
            font-weight: 300;
            font-family: inherit;
            display: inline-block;
            flex-shrink: 0;
            max-width: 100%;
            z-index: 1;
          "
    >
        Publish your passions, your way
    </h1>
    <h1
            style="
            margin: 0 !important;
            height: 96px;
            position: absolute;
            right: 22px;
            bottom: 16.35px;
            font-size: 70px;
            letter-spacing: 0.02em;
            font-weight: 700;
            font-family: 'Lobster Two';
            display: flex;
            align-items: center;
            text-shadow: 1px 0 0 #000, 0 1px 0 #000, -1px 0 0 #000,
              0 -1px 0 #000;
            z-index: 1;
          "
    >
        Create a unique and beautiful blog easily.
    </h1>
</section>
<br><br><br><br><br><br><br><br><br><br>

<section
        style="
          width: 1606px;

          margin-left:50px;
          flex-direction: row;
          align-items: flex-start;
          justify-content:space-around;
          padding: 0px 0px;
          box-sizing: border-box;
          max-width: 100%;
          text-align: left;
          font-size: 48px;
          color: #000;
          font-family: Lancelot;
        "
>
    <div
            style="
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: centre;
            justify-content: space-around;
            position: relative;
            max-width: 90%;
            max-height:10% ;
          "
    >
        <div
                style="
              height: 718px;
              width: 610px;
              position: absolute;
              margin: 0 !important;
              top: -150px;
              right: 25px;
              border-radius: 58px;
            "
        ></div>
        <div
                style="
              flex: 1;
              border-radius: 100px;
              background: linear-gradient(108.2deg, #ee79cd, #f2af7e);
              box-shadow: 0px 4px 20.3px 4px #fdee8a;
              display: flex;
              flex-direction: row;
              align-items: flex-end;
              justify-content: flex-start;
              padding: 89.8px 91.8px 97.4px;
              box-sizing: border-box;
              gap: 42.4px;
              max-width: 100%;
              z-index: 1;
            "
        >
            <div
                    style="
                height: 597.3px;
                width: 1352px;
                position: relative;
                border-radius: 100px;
                background: linear-gradient(108.2deg, #ee79cd, #f2af7e);
                box-shadow: 0px 4px 20.3px 4px #fdee8a;
                display: none;
                max-width: 100%;
              "
            ></div>

            <div
                    style="
                width: 404px;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                justify-content: flex-start;
                min-height: 368px;
                max-width: 100%;
              "
            >
                <div
                        style="
                  align-self: stretch;
                  display: flex;
                  flex-direction: column;
                  align-items: flex-start;
                  justify-content: flex-start;
                  gap: 35px;
                "
                >
                    <h3
                            style="
                    margin: 0;
                    align-self: stretch;
                    position: relative;
                    font-size: inherit;
                    font-weight: 600;
                    font-family: inherit;
                    flex-shrink: 0;
                    debug_commit: f6aba90;
                    z-index: 1;
                  "
                    >

                        <ol style="
        color:white;
    ">
                            <th:block th:each="blog: ${data}">
                                <li>
                                    <p>
                                        <span> </span><span th:text="${blog.getBlogTitle()}"></span><br> -
                                        <a th:href="@{/blogs/{BlogId}(BlogId=${blog.getBlogId()})}">View Blog Content</a>
                                    </p>
                                </li>
                            </th:block>
                        </ol>
                    </h3>
                    <button
                            style="
                    cursor: pointer;
                    border: none;
                    margin-left:400px;
                    justify-content: center;
                    padding: 23.9px 27.9px;
                    background-color: #fff;
                    border-radius: 20px;
                    overflow: hidden;
                    display: flex;
                    flex-direction: row;
                    align-items: flex-start;
     
                    flex-shrink: 0;
                    debug_commit: f6aba90;
                    z-index: 1;
                  "
                    >
                        <div
                                style="
                      position: relative;
                      font-size: 24px;
                      font-weight: 500;
                      font-family: Inter;
                      color: #000;
                      text-align: left;
                      display: inline-block;
                      min-width: 129px;
                    "
                        >
                            <a href="/blogs/new">Create Blog</a>

                        </div>
                    </button>
                </div>
